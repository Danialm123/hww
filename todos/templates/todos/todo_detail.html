<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ todo.title }}</title>
    <style>
      body { font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <h1>{{ todo.title }}</h1>
    <p><strong>Описание:</strong> {{ todo.description }}</p>
    <p><strong>Срок выполнения:</strong> {{ todo.due_date }}</p>
    <p><strong>Статус:</strong> {% if todo.status %}Выполнено{% else %}Не выполнено{% endif %}</p>
    <a href="{% url 'todo_list' %}">Назад к списку</a>
</body>
</html>
