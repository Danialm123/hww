<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать Todo</title>
    <style>
      body { font-family: Arial, sans-serif; }
      form { max-width: 500px; margin: 0 auto; }
      input, textarea, select { width: 100%; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Создать новое Todo</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'todo_list' %}">Назад к списку</a>
</body>
</html>
