<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Список фильмов</title>
</head>
<body>
    <h1>Список фильмов</h1>
    <ul>
        {% for movie in object_list %}
            <li>
                <a href="{% url 'movie_detail' movie.pk %}">{{ movie.title }}</a>
            </li>
        {% empty %}
            <li>Нет фильмов.</li>
        {% endfor %}
    </ul>
</body>
</html>
