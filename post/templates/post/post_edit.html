{% extends 'base.html' %}

{% block title %}Редактировать пост{% endblock %}

{% block content %}
<h1>Редактировать пост</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Сохранить</button>
  <a href="/threads/{{ post.thread.id }}/" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
